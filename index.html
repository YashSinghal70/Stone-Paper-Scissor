<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper & Scissor</title>
    <link rel="stylesheet" href="Stone,Paper,Scissor.css">
</head>
<body>
<h1>Rock,Paper & Scissor Online Game</h1>
<div class="container">
    <h2>Score</h2>
    
    <div class="divide">
    <h3>Computer: <span id="computerscore">0</span></h3>
    <h3>Player: <span id="playerscore">0</span></h3>
</div>

<h4 id="result">Click On Your Choice</h4>




<div class="choices">
    <button class="choice1" id="rock" onclick='game("rock")'>
        <img src="rock.png" alt="" >
    </button>
    
    <button class="choice1" id="paper" onclick='game("paper")'>
        <img src="paper.png" alt=""  >
    </button>
    
    <button class="choice1" id="scissor" onclick='game("scissor")'>
        <img src="scissors.png" alt=""  >
    </button>

    

</div>







    <script src="Stone,Paper,Scissor.js"></script>
</body>
</html>
